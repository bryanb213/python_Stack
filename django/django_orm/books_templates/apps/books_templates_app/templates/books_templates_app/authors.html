<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .hi{
            padding-left: 300px;
        }
        div{
            display: inline-block;
        }
        table, td {
            border: 1px solid black;
        }
        h1{
            padding-left: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Books/Authors</title>
</head>
<body>
    <div>
    <h1>Add an Author</h1>
    <form action="/addauthor" method="POST">
        {%csrf_token%}
        First Name: <input type="text" name="first_name">
        <br>
        Last Name:  <input type="text" name="last_name">
        <br>
        Notes: 
        <br> 
        <textarea name="notes" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
    </div>
    <div class="hi">
          <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            {%for i in authors%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}} {{i.last_name}}</td>
                <td><a href="/author_page/{{i.id}}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
