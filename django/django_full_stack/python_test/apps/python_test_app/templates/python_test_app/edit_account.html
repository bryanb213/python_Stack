<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EDit My Account</title>
</head>
<body>
    <h1>Edit Account</h1>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}         
    <form action='/edit_account/{{user.id}}' method="POST">
        {% csrf_token %}
        <label>First Name</label>
        <input type="text" name="fname" value="{{user.first_name}}"/>
        <br>
        <label>Last Name</label>
        <input type="text" name="lname" value="{{user.last_name}}"/>
        <br>
        <label>Email</label>
        <input type="text" name="email" value="{{user.email}}"/>
        <br>
        <label>Password</label>
        <input type="password" name="password" value="{{user.password}}">
        <br>
        <label>Confirm Password</label>
        <input type="password" name="confirm_password" value="{{user.confirm_password}}">
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
