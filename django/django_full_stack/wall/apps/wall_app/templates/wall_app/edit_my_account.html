<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EDit My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    

        <div id="editMyAccount"> 

                <h1>Edit My Account</h1>
            
                <form action='/edit_my_account/{{user.id}}' method="POST">
                    {% csrf_token %}
                    <label>First Name</label>
                    <input type="text" name="fname" value="{{user.first_name}}"/>
                    <br><br>
                    <label>Last Name</label>
                    <input type="text" name="lname" value="{{user.last_name}}"/>
                    <br><br>
                    <label>Email</label>
                    <input type="text" name="email" value="{{user.email}}"/>
                    <br><br>
                    <label>Password</label>
                    <input type="password" name="password" value="{{user.password}}">
                    <br><br><br>
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" value="{{user.confirm_password}}">
                    <br><br>
                    <button type="submit">Update</button>
                </form>


</body>
</html>
