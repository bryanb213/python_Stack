<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<style>
    #header{
        height: 40px;
        width: auto;
        margin-left: 700px;
    }
</style>
<body>
    <div id="header">
        <a href="/quotes">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    <div id="nav">
    <p>Posts by: {{user.first_name}}</p>
    <ul>
    {% for quote in user.quotes.all %}
    <li>
    {{quote.quoted_by}}: {{quote.quote}}
</li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
