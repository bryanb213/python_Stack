<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<style>
    #header {
        height: 40px;
        width: auto;
        margin-left: 700px;
    }
</style>

<body>
    <div id="header">
        <a href="/quotes">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
    <div id="main">
        <h1>Edit your Account!</h1>
        <form action="/edit_account/{{user.id}}" method="POST">
            {% csrf_token %}
            <p><label>First Name</label></p><input type="text" name="first_name" required>
            <p><label>Last Name</label></p><input type="text" name="last_name" required>
            <p><label>E-mail</label></p><input type="text" name="email" required>
            <p><label>Password</label></p><input type="password" name="password" required>
            <p><label>Confirm PW</label></p><input type="password" name="password_confirm" required>
            <p><Label>Date of Birth:</Label></p><input type="date" name="dob" required>
            <p><button type="submit">Save Changes</button></p>
        </form>
    </div>
</body>

</html>
